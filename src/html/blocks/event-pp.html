<div class="pp" id="eventPP">
    <div class="pp__wrapper">
        <div class="pp__sticky-close">
            <a class="pp__x-btn x-btn" href="index.html">
                <svg class="x-btn__icon" width="60" height="60">
                    <use xlink:href="assets/icons/symbols.svg#close"></use>
                </svg>
            </a>
        </div>
        <div class="pp__container">
            <h2 class="pp__title">Заполните форму<br />и мы подберем площадку</h2>
            <form class="pp__form form">
                <div class="form__list">

                    <div class="radio">
                        <h6 class="field__title">Формат мероприятия:</h6>
                        <label class="radio__item">
                            <input class="radio__input" type="radio" name="format" value="seminar" checked>
                            <span class="radio__mark"></span>
                            <span class="radio__label">Мастер-класс/семинар</span>
                        </label>

                        <label class="radio__item">
                            <input class="radio__input" type="radio" name="format" value="concert">
                            <span class="radio__mark"></span>
                            <span class="radio__label">Концерт/выступление</span>
                        </label>

                        <label class="radio__item">
                            <input class="radio__input" type="radio" name="format" value="show" checked>
                            <span class="radio__mark"></span>
                            <span class="radio__label">Выставка/показ</span>
                        </label>

                        <label class="radio__item">
                            <input class="radio__input" type="radio" name="format" value="other">
                            <span class="radio__mark"></span>
                            <span class="radio__label">Другое</span>
                        </label>
                    </div>


                    <label class="field">
                        <span class="field__title">Планируемое количество посетителей:</span>
                        <select class="field__select" name="amount">
                            <option value="20">до 20 человек</option>
                            <option value="100">от 20 до 100 человек</option>
                            <option value="500">от 100 до 500 человек</option>
                            <option value="1000">более 500 человек</option>
                        </select>
                    </label>
                </div>


                <div class="form__data">

                    <label class="field">
                        <span class="field__title">Дата проведения:</span>

                        <div class="field__date-inputs">
                            <input class="field__date-input" type="text" placeholder="ДД" />
                            <input class="field__date-input" type="text" placeholder="ММ" />
                            <input class="field__input" type="text" placeholder="ГГГГ" />
                        </div>
                    </label>
                </div>


                <div class="form__section">

                    <span class="field__title">Контакные данные:</span>
                    
                    <div class="form__contacts">
                        <label class="field">
                            <span class="field__label">Имя*</span>
                            <input class="field__input field__input--contact" type="text" placeholder="Имя" name="name" required>
                        </label>
    
                        <label class="field">
                            <span class="field__label">Фамилия*</span>
                            <input class="field__input field__input--contact" type="text" placeholder="Фамилия" name="last_name" required>
                        </label>
                    </div>
                    <div class="form__contacts">
                        <label class="field">
                            <span class="field__label">Телефон*</span>
                            <input class="field__input field__input--contact" type="text" placeholder="Телефон" name="phone" required>
                        </label>
    
                        <label class="field">
                            <span class="field__label">Email*</span>
                            <input class="field__input field__input--contact" type="text" placeholder="Email" name="email" required>
                        </label>
                    </div>
                </div>



                <label class="field">
                    <span class="field__title">Есть пожелания? Напишите нам:</span>
                    <textarea class="field__textarea" name="Пожелания"></textarea>
                </label>

                <div class="form__check">

                    <label class="check">
                        <input type="checkbox" name="agree" class="check__input" required checked />
                        <span class="check__mark"></span>
                        <span class="check__label check__label--s">
                            Я соглашаюсь с пользовательским соглашением и с политикой
                            использования персональных данных
                        </span>
                    </label>
                </div>

                <div class="form__btns">
                    <button type="submit" class="btn btn--pp form__submit form__submit--w50">
                        Отправить
                    </button>

                    <button type="button" class="form__close-btn">
                        Закрыть
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
